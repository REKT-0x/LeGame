<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Mortal-Combat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Mortal-Combat</h1>

  <section id="setup">
    <h2>Player 1 – Choose your fighter</h2>
    <input type="file" id="p1-upload" accept="image/*">
    <canvas id="p1-canvas" width="120" height="180"></canvas>

    <h2>Player 2 – Choose your fighter (or leave empty for AI)</h2>
    <input type="file" id="p2-upload" accept="image/*">
    <canvas id="p2-canvas" width="120" height="180"></canvas>

    <button id="start">START FIGHT</button>
  </section>

  <section id="game" class="hidden">
    <canvas id="arena" width="800" height="400"></canvas>
    <div id="info">
      <span id="p1-health">P1: 100</span> |
      <span id="p2-health">P2: 100</span>
    </div>
  </section>

  <script src="game.js"></script>
</body>
</html>
